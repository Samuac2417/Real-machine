# ============================================
# Configuración de SonarCloud para el Proyecto MLOps
# ============================================

# Identificador único del proyecto en SonarCloud
sonar.projectKey=mlops_proyecto_final

# Organización en SonarCloud (reemplazar con tu organización real)
sonar.organization=TU_ORGANIZACION_AQUI

# Nombre del proyecto que aparecerá en SonarCloud
sonar.projectName=Proyecto MLOps Final

# Directorio que contiene el código fuente a analizar
sonar.sources=mlops_pipeline/src

# Archivos y directorios a excluir del análisis
# Excluimos los notebooks de Jupyter ya que SonarCloud analiza solo archivos .py
sonar.exclusions=mlops_pipeline/src/*.ipynb

# Versión de Python utilizada en el proyecto
sonar.python.version=3.11

# Codificación de archivos fuente
sonar.sourceEncoding=UTF-8
